services:
  db:
    image: postgres:15
    container_name: naver_apt_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: naver_apt_briefing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - naver_apt_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d naver_apt_briefing"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naver_apt_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${APP_PORT:-18080}:18080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  naver_apt_db_data:
